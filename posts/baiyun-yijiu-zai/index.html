      <p>白云依旧在，桃花笑春风。</p>
<p>白云依旧在，黄河入海流。</p>
<p>白云依旧在，低头思故乡。</p>
<p>白云依旧在，何人不识君。</p>
<p>白云依旧在，天涯若比邻。</p>
<p>白云依旧在，萧萧班马鸣。</p>
<p>白云依旧在，飞入百姓家。</p>
<p>白云依旧在，千里共婵娟。</p>
<p>白云依旧在，我亦是行人。</p>
<p>白云依旧在，何处是归乡。</p>
